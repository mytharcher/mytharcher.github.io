<section>
	<section data-markdown>
		<script type="text/template">
		小程序能做什么？
		----------

		70% App 需要的功能都能做
		</script>
	</section>
	<section data-markdown>
		<script type="text/template">
		* 视图容器：视图(View)、滚动视图、Swiper
		* 基础内容：图标、文本、进度条
		* 表单组件：按钮、表单等等
		* 操作反馈
		* 导航
		* 媒体组件：音频、图片、视频
		* 地图位置服务
		* 画布
		* 文件操作能力
		* 网络：上传下载能力、WebSocket
		* 数据：数据缓存能力
		* 位置：获取位置、查看位置
		* 设备：网络状态、系统信息、重力感应、罗盘
		* 界面：设置导航条、导航、动画、绘图等等
		* 开放接口：登录，包括签名加密，用户信息、微信支付、模板消息
		</script>
	</section>
</section>
